<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container-fluid text-center">
    <h2>文章列表</h2>
    <div class="m-2">
        <a class="h3" th:href="@{/article/new}">發表文章</a>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>

                <th>作者名稱</th>

                <th>文章標題</th>

                <th>文章內容</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="article: ${articles}">
                <tr>
                    <td>[[${article.id}]]</td>

                    <td>[[${article.author}]]</td>

                    <td>[[${article.title}]]</td>

                    <td>[[${article.body}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/article/'+ ${article.id}}">觀看內文</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
