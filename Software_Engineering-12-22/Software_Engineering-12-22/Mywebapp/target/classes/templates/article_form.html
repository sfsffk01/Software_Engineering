<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>發表文章</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>新文章</h2></div>
    <form th:action="@{/article/new}" method="post" th:object="${article}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">作者名稱</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{author}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
                <label class="col-sm-4 col-form-label">文章標題</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
                <label class="col-sm-4 col-form-label">內容</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{body}" class="form-control" required minlength="2" maxlength="100"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button onclick="cancelForm()" type="button" class="btn btn-secondary m-2">Cancel</button>
            </div>

        </div>

    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/article}]]";
    }
</script>
</body>
</html>
